<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="scoreboard.js"></script>
    <link rel="stylesheet" href="scoreboard.css">

    <div>
        <div class="background"> 
            <img src="https://cdn.pixabay.com/photo/2019/06/10/15/11/basketball-4264543__480.png" id="basketball">    
            <p id = "period">PERIOD</p>
            <p id = "home">HOME</p>
            <p id = "visitor">VISITOR</p>
        </div>
    
        <div class = "period1">1</div>
    
        <div class = "timer">
            <div class = "timerMin">15:</div>
            <div class = "timerSec">00</div>    
        </div>
    
        <div class = "home1">0</div>
    
        <div class = "visitor1">0</div>
    
        <div class = "shotclock">24</div>    
    </div>


    <div class = "buttons">
        <button onclick = "addPeriod()">+</button>
        <button onclick = "subPeriod()">-</button>
    
        <button onclick = "start()">Start Interval</button>
        <button onclick = "stop()">Stop Interval</button>
        <button onclick = "reset()">Reset</button>
    
        <button onclick = "addScore()">+</button>
        <button onclick = "subScore()">-</button>
        <button onclick = "addScore2()">++</button>
        <button onclick = "subScore2()">--</button>
        <button onclick = "addScore3()">+++</button>
        <button onclick = "subScore3()">---</button>
    
        <button onclick = "addScore1()">+</button>
        <button onclick = "subScore1()">-</button>
        <button onclick = "addScore22()">++</button>
        <button onclick = "subScore22()">--</button>
        <button onclick = "addScore33()">+++</button>
        <button onclick = "subScore33()">---</button>
    
        <button onclick = "shotclock()">start shot clock</button>
        <button onclick = "stopShotclock()">stop shot clock</button>
        <button onclick = "resetShotclock()">reset shot clock</button>    
    </div>
</body>
</html>
