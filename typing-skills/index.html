<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="typing.css">
</head>
<body>
    <h2 class = "title">• TYPING MASTERY •</h2>

    <div class = "scores">
        <div class = "accuracy">
            <p id="accuracyTitle">ACCURACY</p>
            <div id = "accuracyScore"> </div>
        </div>
        <div class = "wpm">
            <p id = "wpmTitle">WPM</p>
            <div id = "wpmScore"> </div>
        </div>   
        <img src="https://media.tenor.com/0ygiqFaX-ssAAAAC/bongo-cat-typing.gif" id = "catTyping">
    </div>
    <div class = "analysisOfData">
        <div id = "average">
            <p id = "averageAccuracy">Average accuracy score:</p>
            <p id = "averageWpm">Average WPM score:</p>    
        </div>
        <div id = "best">
            <p id = "mostAccurate">Most accurate score:</p>
            <p id = "fastestWpm">Fastest WPM score:</p>    
        </div>
        <div id = "latest">
            <p id = "latestAccuracy">Latest accuracy score:</p>
            <p id = "latestWpm">Latest WPM score:</p>        
        </div>
    </div> 


    <script src="typing.js"></script>
</body>
</html>
